<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 700px;
            padding: 20px;
        }
        .input-section {
            margin-bottom: 15px;
        }
        textarea, select {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-bottom: 10px;
        }
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estilos para el c√≠rculo de la imagen en la parte superior derecha */
        #profile-pic {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
        }
        .paypal-container {
            text-align: center;
            margin-top: 10px;
                }

        .donate-button {
            background-color: #0070ba;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .donate-button:hover {
            background-color: #005b9f;
}

       
    </style>
</head>
<body>
    <h1>AI Email Writer</h1>
    <div class="paypal-container">
        <button id="donateBtn" class="donate-button">Support me via PayPal</button>
    </div>  
    <!-- Imagen de perfil que lleva al perfil de GitHub -->
    <a href="https://github.com/JuanGM07" target="_blank">
        <img id="profile-pic" src="https://github.com/JuanGM07.png" alt="Profile Picture">
    </a>
    <div class="input-section">
        <label for="topic">Email Topic</label>
        <textarea id="topic" rows="2" placeholder="Enter the email's topic"></textarea>
    </div>
    <div class="input-section">
        <label for="details">Email Details</label>
        <textarea id="details" rows="4" placeholder="Enter the details of the email"></textarea>
    </div>
    <div class="input-section">
        <label for="tone">Tone</label>
        <select id="tone">
            <option value="professional">Professional</option>
            <option value="friendly">Friendly</option>
            <option value="neutral">Neutral</option>
        </select>
    </div>
    <button id="generateBtn">Generate Email</button>
    <button id="copyBtn">Copy to Clipboard</button>
    <div class="spinner" id="spinner"></div>
    <div class="input-section">
        <label for="result">Generated Email</label>
        <textarea id="result" rows="8" readonly></textarea>
    </div>

    <script src="popup.js"></script>
</body>
</html>
